<!DOCTYPE html>
<html lang="en">
<head>
<title>Images of Empowerment</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script type='text/javascript'>
function loadImages() {
  let names = [
    "Hewlett_Bogota_PartialRelease_361-scaled.jpg",
    "Hewlett_Thailand_FullRelease_228-scaled.jpg",
    "WIEGO_ACCRA_8008_FULLY_RELEASED-scaled.jpg",
    "hewlett_India_fullrelease112-scaled.jpg",
  ];
  for (let i = 0; i < 4; ++i) {
    let img = document.getElementById('img' + i);
    img.classList.remove('w3-hide');
    img.src = names[i] + '?t=' + Date.now();
  }
}
function onLoad() {
  if (!('serviceWorker' in navigator)) return;
  let controller = navigator.serviceWorker.controller;
  navigator.serviceWorker.register('/sw.js');
  if (controller) {
    loadImages();
  } else {
    location.reload();
  }
}
window.addEventListener('load', onLoad);
</script>
</head>
<body>

<div class="w3-container w3-indigo">
 <h1>Images of Empowerment</h1>
</div>

<div class="w3-row-padding w3-margin-top">
 <div class="w3-third">
  <div class="w3-card">
   <img id='img0' class="w3-hide" style="width:100%">
   <div class="w3-container">
    <h4>Bogota</h4>
   </div>
  </div>
 </div>
 <div class="w3-third">
  <div class="w3-card">
   <img id='img1' class="w3-hide" style="width:100%">
   <div class="w3-container">
    <h4>Thailand</h4>
   </div>
  </div>
 </div>
 <div class="w3-third">
  <div class="w3-card">
   <img id='img2' class="w3-hide" style="width:100%">
   <div class="w3-container">
    <h4>Accra</h4>
   </div>
  </div>
 </div>
 <div class="w3-third">
  <div class="w3-card">
   <img id='img3' class="w3-hide" style="width:100%">
   <div class="w3-container">
    <h4>India</h4>
   </div>
  </div>
 </div>
</div>

<div class="w3-container w3-amber w3-margin-top">
 <h5>Images are licensed under <b>CC BY-NC 4.0</b> and downloaded from <a href="https://www.imagesofempowerment.org/">imagesofempowerment.org</a></h5>
</div>

</body></html>
